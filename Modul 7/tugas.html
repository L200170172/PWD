<html>
    <head>
        <title>Tugas</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style type="text/css">
            p.dotted {border-style:dotted}
            p.dashed {border-style:dashed}
            p.solid {border-style:solid}
            p.double {border-style:double}
            p.groove {border-style:groove}
            p.ridge {border-style:ridge}

    <body>
        <h2><marquee>Free Regristration</marquee></h2>
        <form action="proses.php" method="post" name="form">

                    <td width="2%"><p class='solid'>:</p></td>
                    <td width="83%"><p class='solid'><input type="text" name="txtNama" id="txtNama"></p></td>
                </tr>
                <tr>

                    <td><p class='solid'>:</p></td>

                        <input type="text" name="txtTahun" id="txtTahun" size="8" maxlength="4"></p>
                    </td>
                </tr>
                <tr>
                    <td class="td"><p class='solid'>Alamat</p></td>
                    <td><p class='solid'>:</p></td>

                </tr>
                <tr>
                    <td class="td"><p class='solid'>kota</p></td>
                    <td><p class='solid'>:</p></td>
                    <td><p class='solid'><input type="text" name="txtKota" id="txtKota"></p></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td><input type="submit" name="btnKirim" id="btnKirim" value="Kirim"></td>
                    <td><input type="reset" name="btnCancel" id="btnCancel" value="Cancel"></td>
                </tr>
            </table>
        </form>

</html>
