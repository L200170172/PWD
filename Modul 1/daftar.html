<html>
    <head><title>Bullets and Numbering</title></head>
    <body>
        <p>daftar menggunakan bullets</p>
        <ul type='circle'>
            <li>Sunday</li>
            <li>Monday</li>
            <li>Tuesday</li>
        </ul>
        <p>daftar menggunakan numbering angka</p>
        <ol type='1'>
            <li>Sunday</li>
            <li>Monday</li>
            <li>Tuesday</li>
        </ol>
        <p>daftar menggunakan numbering huruf</p>
        <ol type='a'>
            <li>Sunday</li>
            <li>Monday</li>
            <li>Tuesday</li>
        </ol>
        <p>daftar menggunakan numberring romawi</p>
        <ol type='I'>
            <li>Sunday</li>
            <li>Monday</li>
            <li>Tuesday</li>
        </ol>
    </body>
</html>
